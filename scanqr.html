<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- Ensure this line is included -->
    <style>
        #qr-reader {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">QR Code Scanner</h2>

        <button id="scan-qr-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 w-full">
            Scan QR Code
        </button>

        <div id="qr-reader" style="display:none;"></div>

        <div id="qr-result" class="mt-4 hidden">
            <p class="text-gray-700">Scanned QR Code:</p>
            <p id="qr-value" class="font-bold text-blue-600"></p>
        </div>
    </div>

    <script>
        document.getElementById('scan-qr-btn').addEventListener('click', function () {
            const qrReader = document.getElementById("qr-reader");
            const qrResultDiv = document.getElementById("qr-result");
            const qrValueElement = document.getElementById("qr-value");

            qrReader.style.display = "block"; // Show the QR scanner
            qrResultDiv.classList.add("hidden"); // Hide the result section initially

            const html5QrCode = new Html5Qrcode("qr-reader");

            // Start QR scanning
            html5QrCode.start(
                { facingMode: "environment" }, // Use back camera
                {
                    fps: 10,    // Set scanning speed to 10 frames per second
                    qrbox: { width: 250, height: 250 }  // Set scanning area box size
                },
                (decodedText, decodedResult) => {
                    // If QR code is scanned successfully
                    qrReader.style.display = "none"; // Hide QR scanner
                    qrResultDiv.classList.remove("hidden"); // Show result section
                    qrValueElement.textContent = decodedText;

                    // Send the scanned QR code via an AJAX POST request
                    const xhr = new XMLHttpRequest();
                    xhr.open("POST", "/your-post-url-here", true);
                    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            console.log("QR Code sent successfully:", xhr.responseText);
                        }
                    };
                    xhr.send(JSON.stringify({ qr_code: decodedText }));

                    // Stop scanning once QR code is read
                    html5QrCode.stop().then(() => {
                        console.log("QR scanning stopped.");
                    }).catch((err) => {
                        console.log("Failed to stop scanning:", err);
                    });
                },
                (errorMessage) => {
                    // Log error messages in case of scanning issues
                    console.log("QR Code no match found:", errorMessage);
                }
            ).catch((err) => {
                console.log("Unable to start scanning:", err);
            });
        });
    </script>
</body>
</html>
